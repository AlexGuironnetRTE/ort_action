name: verify-results

on: # run any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  testworkflow:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: echo 'https://github.com/fair-software/howfairis' > urls.txt
      - uses: tortellini-tools/action@main
        with:
          repositories: urls.txt

      - run: ls -l .tortellini/out/fair-software/howfairis/gl-license-scanning-report.json
     
      - run: |
          git clone --depth 1 https://github.com/oss-review-toolkit/ort.git /tmp/ort
          DOCKER_BUILDKIT=1 docker build -t ort /tmp/ort
          mkdir -p conf
          curl -L https://github.com/oss-review-toolkit/ort/raw/master/examples/rules.kts > conf/rules.kts
          curl -L https://github.com/oss-review-toolkit/ort/raw/master/examples/license-classifications.yml > conf/license-classifications.yml
          curl -L https://github.com/oss-review-toolkit/ort/raw/master/examples/curations.yml > conf/curations.yml
          git clone https://github.com/fair-software/howfairis .ort/in/fair-software/howfairis
          mkdir .ort/out
          docker run --rm -v $PWD/.ort/in/fair-software/howfairis:/project -v $PWD/.ort/out:/out ort analyze -i /project -o /out
          docker run --rm -v $PWD/.ort/in/fair-software/howfairis:/project -v $PWD/.ort/out:/out -v $PWD/conf:/conf ort evaluate \
          --package-curations-file /conf/curations.yml --rules-file /conf/rules.kts --license-classifications-file /conf/license-classifications.yml \
          -i /out/analyzer-result.yml -o /out || true
          docker run --rm -v $PWD/.ort/in/fair-software/howfairis:/project -v $PWD/.ort/out:/out ort report -f GitLabLicenseModel -i /out/evaluation-result.yml \
          -o /out || true

          if [ -z "`diff .ort/out/gl-license-scanning-report.json .tortellini/out/fair-software/howfairis/gl-license-scanning-report.json`"]
          then
          echo Report is exactly like expected
          exit 0
          else
          echo Report is different from expected
          exit 1
          fi

      - run: tree -a -I '.git' -L 5 ./

      - uses: actions/upload-artifact@v2
        with:
          name: verify-results
          path: |
            .ort/out/gl-license-scanning-report.json
            .tortellini/out/fair-software/howfairis/gl-license-scanning-report.json
